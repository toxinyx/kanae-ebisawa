<div class="container">
  <div class="journal">
    <p class="left">
      
    </p>
    <p class="right">
      
    </p>
  </div>
  <div id="photo1" class="photo1">
  </div>
  <div id="photo2" class="photo2">
  </div>
  <div class="tornpaper">
  </div>
  <div id="photo3" class="photo3">
  </div>
  <div id="stickynote1" class="stickynote1">
  </div>
  <div id="stickynote2" class="stickynote2">
  </div>
  <div id="stickynote3" class="stickynote3">
  </div>
</div>


<script>
//Make the DIV element draggagle:
const elements = document.querySelectorAll('.photo1');
dragElement(document.getElementById("photo1"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

  elements.forEach(el => {
  // Add a click event listener to each element
  el.addEventListener('click', function() {
    // Reset all boxes to the base z-index first
    elements.forEach(otherEl => {
      otherEl.style.zIndex = '1';
    });

    // Set the clicked box to a higher z-index to bring it forward
    this.style.zIndex = '999';
  });
});
</script>
